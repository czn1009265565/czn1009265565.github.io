<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表查询 - 我的应用</title>
    <link href="https://cdn.staticfile.net/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">我的应用</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="list.html">列表查询</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">登出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">数据列表</h2>

    <!-- 搜索区域 -->
    <div class="card mb-4">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="search-keyword" class="form-label">关键词</label>
                    <input type="text" class="form-control" id="search-keyword" placeholder="输入搜索关键词">
                </div>
                <div class="col-md-4">
                    <label for="search-category" class="form-label">分类</label>
                    <select class="form-select" id="search-category">
                        <option selected>全部</option>
                        <option>分类1</option>
                        <option>分类2</option>
                        <option>分类3</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">搜索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 数据列表 -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">查询结果</h5>
            <button class="btn btn-sm btn-outline-primary">新增</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>创建时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>示例数据标题1</td>
                        <td>分类1</td>
                        <td>2023-05-01</td>
                        <td><span class="badge bg-success">正常</span></td>
                        <td>
                            <a href="detail.html?id=1" class="btn btn-sm btn-outline-primary">查看</a>
                            <button class="btn btn-sm btn-outline-warning">编辑</button>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>示例数据标题2</td>
                        <td>分类2</td>
                        <td>2023-05-02</td>
                        <td><span class="badge bg-warning">警告</span></td>
                        <td>
                            <a href="detail.html?id=2" class="btn btn-sm btn-outline-primary">查看</a>
                            <button class="btn btn-sm btn-outline-warning">编辑</button>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>示例数据标题3</td>
                        <td>分类3</td>
                        <td>2023-05-03</td>
                        <td><span class="badge bg-danger">异常</span></td>
                        <td>
                            <a href="detail.html?id=3" class="btn btn-sm btn-outline-primary">查看</a>
                            <button class="btn btn-sm btn-outline-warning">编辑</button>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">上一页</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">下一页</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="text-muted">© 2023 我的应用 - 版权所有</span>
    </div>
</footer>

<script src="https://cdn.staticfile.net/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
