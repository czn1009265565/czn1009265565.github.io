<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap前端模板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.net/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 最小化自定义样式，仅用于页面布局 */
        .main-content {
            min-height: calc(100vh - 120px);
            padding-top: 20px;
        }
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">我的应用</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="list.html">列表查询</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">登出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="page-container">
        <!-- 页面内容将根据页面动态加载 -->
        <div id="page-content">
            <!-- 默认首页内容 -->
            <div class="text-center py-5">
                <h1 class="display-4">欢迎使用我的应用</h1>
                <p class="lead">这是一个基于Bootstrap的前端模板</p>
                <a href="list.html" class="btn btn-primary btn-lg">查看列表</a>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="text-muted">© 2023 我的应用 - 版权所有</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.staticfile.net/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
